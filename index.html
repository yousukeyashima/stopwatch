<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ストップウォッチ</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="stopwatch-body">
    <div id="time" class="stopwatch-time">
      00:00.000
    </div>
    <div class="stopwatch-ctrl">
      <button id="stopButton" class="btn-stop" type="button" name="button">Stop</button>
      <button id="resetButton" class="btn-reset" type="button" name="button">Reset</button>
      <button id="startButton" class="btn-start" type="button" name="button">Start</button>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
